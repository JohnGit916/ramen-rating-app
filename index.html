<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="images/background.mp4" type="video/mp4">
        
    </video>
    
    <h1>🍜 Ramen Gallery 🍜</h1>
    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img src="images/gyukotsu.jpg" alt="Selected Ramen Image">
        <h2>Gyukotsu Ramen</h2>
        <h3>Ramen House</h3>
        <p class="rating">Rating: 8/10</p>
        <p class="comment">Comment: Rich broth with tender beef.</p>
    </div>
    
    

    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" required>

        <label for="image">Image URL:</label>
        <input type="text" id="image" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="10" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" required></textarea>

        <button type="Add Ramen">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
